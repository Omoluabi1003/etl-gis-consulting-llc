<svg xmlns="http://www.w3.org/2000/svg" width="900" height="600" viewBox="0 0 900 600" role="img" aria-labelledby="title desc">
  <title id="title">Utility network modernization illustration</title>
  <desc id="desc">Vector map with infrastructure icons, flow lines, and analytics overlays representing utility GIS services.</desc>
  <defs>
    <linearGradient id="utility-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#081c24"/>
      <stop offset="100%" stop-color="#0f3f4d"/>
    </linearGradient>
    <linearGradient id="utility-line" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#50f3c1"/>
      <stop offset="100%" stop-color="#00c896"/>
    </linearGradient>
    <linearGradient id="utility-spark" x1="0.2" y1="0" x2="0.8" y2="1">
      <stop offset="0%" stop-color="#ffd166"/>
      <stop offset="100%" stop-color="#f3722c"/>
    </linearGradient>
    <pattern id="utility-grid" width="80" height="80" patternUnits="userSpaceOnUse">
      <path d="M0 80V0H80" fill="none" stroke="#12343f" stroke-width="1.5"/>
    </pattern>
  </defs>
  <rect width="900" height="600" fill="url(#utility-bg)"/>
  <rect width="900" height="600" fill="url(#utility-grid)" opacity="0.4"/>
  <g fill="none" stroke="url(#utility-line)" stroke-width="14" stroke-linecap="round" stroke-linejoin="round">
    <path d="M120 420L240 380C320 350 380 360 460 320C520 292 600 260 660 280C740 308 780 360 820 420"/>
    <path d="M140 470C220 450 280 420 360 400C428 384 500 350 570 340C640 330 720 350 800 420" opacity="0.6"/>
  </g>
  <g fill="#0d1f2c" opacity="0.9">
    <rect x="160" y="200" width="150" height="140" rx="18"/>
    <rect x="350" y="170" width="160" height="110" rx="18"/>
    <rect x="560" y="210" width="150" height="120" rx="18"/>
  </g>
  <g fill="#00c896" opacity="0.85">
    <rect x="185" y="230" width="100" height="20" rx="10"/>
    <rect x="185" y="260" width="72" height="16" rx="8"/>
    <rect x="378" y="198" width="110" height="20" rx="10"/>
    <rect x="378" y="228" width="80" height="16" rx="8"/>
    <rect x="585" y="240" width="100" height="20" rx="10"/>
    <rect x="585" y="270" width="80" height="16" rx="8"/>
  </g>
  <g fill="none" stroke="url(#utility-spark)" stroke-width="6">
    <circle cx="210" cy="360" r="30"/>
    <circle cx="420" cy="320" r="34"/>
    <circle cx="650" cy="320" r="30"/>
  </g>
  <g fill="#ffd166">
    <polygon points="210,340 222,360 210,380 198,360"/>
    <polygon points="420,300 434,320 420,340 406,320"/>
    <polygon points="650,300 664,320 650,340 636,320"/>
  </g>
  <g fill="#fefefe" opacity="0.9">
    <circle cx="240" cy="420" r="14"/>
    <circle cx="460" cy="360" r="14"/>
    <circle cx="720" cy="380" r="14"/>
  </g>
</svg>
